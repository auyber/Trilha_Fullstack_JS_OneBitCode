<html>
    <head>
        <title>Formulário no HTML</title>
    </head>

    <body>
        <h1>Formulários no HTML</h1>

        <form action="http://google.com/search" method="get">
            <label for="pesquisar">Pesquise no Google</label>
            <input type="text" name="q" id="pesquisar"> <!--o nome é o que o backend usa, no caso aqui o backend do google utiliza q (querry)-->
            <button type="submit">Pesquisar</button>
        </form>
    </body>
</html>
