<html>
    <head>
        <title>Elemento de Formatação</title>
    </head>
    <body>
        <h1>Elementos de formatação</h1>
        <p>No html podemos escrever utilizando <b>negrito</b>, <i>italico</i> ou <b><i>ambos</i></b> para destacar partes de um texto. porém não são semanticos.</p>
        Semanticamente, o correto é usar <strong>strong</strong> e <em>em (ênfase)</em>
    </body>
</html>
